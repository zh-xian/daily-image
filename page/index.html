  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // Modal elements
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const modalCaption = document.getElementById('modalCaption');
    const modalClose = document.getElementById('modalClose');
    
    function closeModal() {
      modal.classList.remove('active');
      setTimeout(() => {
        modal.style.display = 'none';
      }, 300); // åŒ¹é…CSSè¿‡æ¸¡æ—¶é—´
    }
    
    function showModal() {
      modal.style.display = 'flex';
      // å¼ºåˆ¶é‡ç»˜ï¼Œç¡®ä¿åŠ¨ç”»è¿è¡Œ
      void modal.offsetWidth;
      modal.classList.add('active');
    }
    
    // Close modal when clicking the close button
    modalClose.addEventListener('click', closeModal);
    
    // Close modal when clicking outside the image
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });
    
    // Close modal with Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('active')) {
        closeModal();
      }
    });

    fetch('/picture/index.json')
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data) || data.length === 0) {
          console.error('index.json å†…å®¹ä¸åˆæ³•');
          return;
        }

        // é»˜è®¤å°†ç¬¬ä¸€å¼ ä½œä¸ºä»Šæ—¥å›¾
        const today = data[0];

        document.getElementById('hero-date').textContent = today.date;
        document.getElementById('hero-copy').textContent = today.copyright;

        // å…¶ä½™ä¸ºå†å²å›¾
        const historyEl = document.getElementById('history');
        data.forEach((item, index) => {
          const card = document.createElement('div');
          card.className = 'card';

          const img = document.createElement('img');
          img.src = item.path;
          img.alt = item.date;

          const dateLabel = document.createElement('div');
          dateLabel.className = 'date-label';
          dateLabel.textContent = item.date;

          const copyText = document.createElement('div');
          copyText.className = 'copy-text';
          copyText.textContent = item.copyright;

          card.appendChild(img);
          card.appendChild(dateLabel);
          card.appendChild(copyText);
          historyEl.appendChild(card);

          // Add click event to show modal
          card.addEventListener('click', () => {
            modalImage.src = item.path;
            modalCaption.textContent = `${item.date} - ${item.copyright}`;
            showModal();
          });
        });
      })
      .catch(err => console.error('åŠ è½½ index.json å¤±è´¥', err));
  });
